get:
  summary: Get all exchange api keys
  tags:
    - Exchange Keys
  parameters:
    - $ref: '#/components/parameters/exchangeParam'
    - in: query
      name: activated
      required: false
      schema:
        type: boolean
      example: true
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ExchangeApiKey'
post:
  tags:
    - Exchange Keys
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OkMessage'
          example:
            code: OK
            data: API KEY
    '400':
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    default:
      $ref: '#/components/responses/GenericError'
  summary: Upload and store exchange API key
  description: Uploads and stores exchange API key in the cryptomnio.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ExchangeApiKey'
    required: true
